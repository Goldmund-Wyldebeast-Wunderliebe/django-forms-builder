<div class="forms_builder">
  <h2>{{ form.title }}</h2>
  {% if form.intro %}
    <p>{{ form.intro }}</p>
  {% endif %}
  {{ form_for_form.media }}
  <form action="" method="post" {% if form_for_form.is_multipart %}enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {{ form_for_form.as_p }}
    <input type="submit" value="{{ form.button_text }}">
  </form>
</div>
